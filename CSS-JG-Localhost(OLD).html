<script>


    require(['jquery', 'domReady!'], function ($) {
            // shopping cart added next to the country flags added
        var shoppingBagIcon = `
                              <i  class= "fas fa-shopping-bag"
                                  style= "
                                          margin-left: 5px;
                                          color: #c8d0c1;
                                          padding-top: 4px;
                                          "
                                          >
                              </i>
                              `;

        $(".dropdown.switcher-dropdown li>a").each(function () {
            if ($(this).text() == ' België | Belgique'
                || $(this).text() == ' Deutschland'
                || $(this).text() == ' Esti'
                || $(this).text() == ' España'
                || $(this).text() == ' France'
                || $(this).text() == ' International'
                || $(this).text() == ' Ireland'
                || $(this).text() == ' Italia'
                || $(this).text() == ' Latvija'
                || $(this).text() == ' Luxemburg | Luxembourg'
                || $(this).text() == ' Nederland'
                || $(this).text() == ' Österreich'
                || $(this).text() == ' Polska'
                || $(this).text() == ' Schweiz | Suisse'
                || $(this).text() == ' United Kingdom') {
                $(this).append(shoppingBagIcon);
            }
        });

            // Unselect all - sect all texts that are appearing on Fotorama on product details section removed
            $(".fotorama__arr__arr").html("");

    });

</script>
